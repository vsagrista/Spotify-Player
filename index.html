<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
        <h2>About</h2>
      </div>
      <div class="modal-body">
        <p>Band: <span id="band"></span></p> 
      	<p>Genres: <span id="genres"></span> </p> 
      	<p>Popularity: <span id="popularity"></span></p>
      	<p>Followers: <span id="followers"></span></p> 
      </div>
    </div>
  </div>
</div>
<div class="widget">
	<form>
		<h1>Search for a song</h1>
		<label>Name:</label>
		<input name="name">
		<button type="submit" id="search-song-button" class="btn btn-primary">Clear</button>
	</form>
	<div class="header">
	<div class="btn-play disabled"></div>
	<div class="metadata">
	  <p class="title">Hunger of The Pine</p>
	  <p class="author">alt-J</p>

	  <div class="seekbar">
	    <progress value="0" max="30"></progress>
	  </div>
	</div>
	</div>
	<div class="cover">
	<img id="album-img" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
	</div>

	<audio id="audio-song" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
</div>
<table class="table table-striped">
	<tr>
		<td>Band Name</td>
		<td>Album Name</td>
		<td>Song</td>
		<td>Cover Image</td>
	</tr>
</table>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
